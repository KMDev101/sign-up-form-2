<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="sign-up-bg"></div><!-- /.sign-up-bg -->

        <div class="sign-up-wrapper">

            <div class="left-form-bg">

                <div class="left-text">

                    <h3>Hello Friend</h3>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellat, necessitatibus?</p>

                </div><!-- /.left-text -->

                <div class="left-form-button">
                    <button class="cta">Sign Up</button><!-- /.cta -->
                </div><!-- /.left-form-button -->

            </div><!-- /.left-form-bg -->

            <div class="right-form-bg">

                <div class="right-form-content">

                    <h2>Create Account</h2>

                    <div class="social-icons">

                        <i class="fa-brands fa-facebook-f fb"></i>
                        <i class="fa-brands fa-twitter tw"></i>
                        <i class="fa-brands fa-instagram in"></i>

                    </div><!-- /.social-icons -->

                    <p class="email-reg">Or use your email for registration</p>

                    <form action="">

                        <div class="form-data">

                            <input type="text" placeholder="Name">
                            <i class="fa-solid fa-user form-icon"></i>

                        </div><!-- /.form-data -->

                        <div class="form-data">

                            <input type="email" placeholder="Email">
                            <i class="fa-solid fa-envelope form-icon"></i>

                        </div><!-- /.form-data -->

                        <div class="form-data">

                            <input type="password" placeholder="Password">
                            <i class="fa-solid fa-lock form-icon"></i>

                        </div><!-- /.form-data -->


                        <button class="cta-right">Sign Up</button><!-- /.cta -->

                    </form>

                </div><!-- /.right-form-content -->



            </div><!-- /.right-form -->

        </div><!-- /.sign-up-wrapper -->

    </div><!-- /.container -->


    <script src="app.js"></script>
</body>

</html>
